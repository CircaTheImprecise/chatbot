<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogflow Chatbot</title>
</head>
<body>

    <h1>Dialogflow Chatbot</h1>
    
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Function to send user input to Dialogflow
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;

            // Replace YOUR_DIALOGFLOW_API_KEY with your actual Dialogflow API key
            const response = await fetch(`https://api.dialogflow.com/v1/query?v=20150910&query=${userInput}&lang=en&sessionId=1234567890&projectId=chatbot-411818`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer AIzaSyA0y8KtRzgi3sb9BZOJw0xUTt6opAyhgBc'
                }
            });

            const responseData = await response.json();

            // Extract the intent or response from Dialogflow
            const intent = responseData.result.metadata.intentName;
            
            // Play the corresponding MP3 file
            playAudio(intent);
        }

        // Function to play audio based on the intent
        function playAudio(intent) {
            const audioElement = new Audio(`${intent}.mp3`); // Assuming the MP3 files are named based on intents
            audioElement.play();
        }
    </script>

</body>
</html>
